        const doramaListContainer = document.getElementById('dorama-list');
        const allDoramasBtn = document.getElementById('allDoramasBtn');
        const myDoramasBtn = document.getElementById('myDoramasBtn');

        let currentFilter = 'all'; // 'all' or 'my'

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ "–º–æ–∏—Ö" –¥–æ—Ä–∞–º –∏–∑ localStorage
        let myDoramas = JSON.parse(localStorage.getItem('myDoramas')) || [];

        function saveMyDoramas() {
            localStorage.setItem('myDoramas', JSON.stringify(myDoramas));
        }

        function renderDoramas() {
            doramaListContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–æ–º

            let doramasToRender = [];
            if (currentFilter === 'all') {
                doramasToRender = initialDoramas;
            } else {
                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ –¥–æ—Ä–∞–º—ã, ID –∫–æ—Ç–æ—Ä—ã—Ö –µ—Å—Ç—å –≤ myDoramas
                doramasToRender = initialDoramas.filter(dorama => myDoramas.includes(dorama.id));
            }

            if (doramasToRender.length === 0 && currentFilter === 'my') {
                const noDoramasMessage = document.createElement('p');
                noDoramasMessage.textContent = '–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –¥–æ—Ä–∞–º –≤ —Å–ø–∏—Å–∫–µ "–ú–æ–∏". –î–æ–±–∞–≤—å—Ç–µ –∏—Ö!';

                noDoramasMessage.style.gridColumn = '1 / -1'; // –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É
                noDoramasMessage.style.fontSize = '1.2em';
                noDoramasMessage.style.color = '#777';
                doramaListContainer.appendChild(noDoramasMessage);
                return;
            }

            doramasToRender.forEach(dorama => {
                const doramaCard = document.createElement('div');
                doramaCard.classList.add('dorama-card');

                // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                if (dorama.image_url) {
                    const img = document.createElement('img');
                    img.src = dorama.image_url;
                    img.alt = dorama.title;
                    img.classList.add('dorama-image');
                    img.loading = 'lazy'; // Lazy loading
                    doramaCard.appendChild(img);
                }

                // –ó–∞–≥–æ–ª–æ–≤–æ–∫
                const title = document.createElement('h2');
                title.textContent = dorama.title;
                doramaCard.appendChild(title);

                // –û–ø–∏—Å–∞–Ω–∏–µ
                const description = document.createElement('p');
                description.innerHTML = `<strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${dorama.description}`;
                doramaCard.appendChild(description);

                // –î–∞—Ç–∞ –≤—ã—Ö–æ–¥–∞
                const releaseDate = document.createElement('p');
                releaseDate.innerHTML = `<strong>–î–∞—Ç–∞ –≤—ã—Ö–æ–¥–∞:</strong> ${dorama.release_date}`;
                doramaCard.appendChild(releaseDate);

                // –ê–∫—Ç–µ—Ä—Å–∫–∏–π —Å–æ—Å—Ç–∞–≤
                if (dorama.cast && dorama.cast.length > 0) {

                    doramaCard.appendChild(castParagraph);

                    const castList = document.createElement('ul');
                    dorama.cast.forEach(actor => {
                        const listItem = document.createElement('li');
                        listItem.textContent = actor;
                        castList.appendChild(listItem);
                    });
                    doramaCard.appendChild(castList);

                // –°—Ç–∞—Ç—É—Å
                const status = document.createElement('p');
                status.innerHTML = `<strong>–°—Ç–∞—Ç—É—Å:</strong> ${dorama.status}`;
                doramaCard.appendChild(status);

                // –ö–Ω–æ–ø–∫–∞ "–î–æ–±–∞–≤–∏—Ç—å –≤ –ú–æ–µ" / "–£–¥–∞–ª–∏—Ç—å –∏–∑ –ú–æ–µ–≥–æ"
                const addRemoveBtn = document.createElement('button');
                addRemoveBtn.classList.add('add-to-my-list-btn');
                
                const isAdded = myDoramas.includes(dorama.id);
                addRemoveBtn.textContent = isAdded ? '–£–¥–∞–ª–∏—Ç—å –∏–∑ –ú–æ–µ–≥–æ' : '–î–æ–±–∞–≤–∏—Ç—å –≤ –ú–æ–µ';
                if (isAdded) {
                    addRemoveBtn.classList.add('added');

                addRemoveBtn.addEventListener('click', () => {
                    toggleMyDorama(dorama.id);
                });
                doramaCard.appendChild(addRemoveBtn);

                doramaListContainer.appendChild(doramaCard);
            });
        }

        function toggleMyDorama(doramaId) {
            const index = myDoramas.indexOf(doramaId);
            if (index > -1) {
                // –î–æ—Ä–∞–º–∞ —É–∂–µ –≤ —Å–ø–∏—Å–∫–µ, —É–¥–∞–ª—è–µ–º
                myDoramas.splice(index, 1);
            } else {
                // –î–æ—Ä–∞–º—ã –Ω–µ—Ç –≤ —Å–ø–∏—Å–∫–µ, –¥–æ–±–∞–≤–ª—è–µ–º
                myDoramas.push(doramaId);

            saveMyDoramas(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫
            renderDoramas(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –¥–æ—Ä–∞–º—ã, —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∏ —Å–ø–∏—Å–∫–∞
            updateFilterButtons(); // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —Ñ–∏–ª—å—Ç—Ä–∞
        }

        function updateFilterButtons() {
            allDoramasBtn.classList.remove('active');
            myDoramasBtn.classList.remove('active');
            if (currentFilter === 'all') {
                allDoramasBtn.classList.add('active');
            } else {
                myDoramasBtn.classList.add('active');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
        allDoramasBtn.addEventListener('click', () => {
            currentFilter = 'all';
            updateFilterButtons();
            renderDoramas();
        });

        myDoramasBtn.addEventListener('click', () => {
            currentFilter = 'my';
            updateFilterButtons();
            renderDoramas();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: —Ä–µ–Ω–¥–µ—Ä–∏–º –≤—Å–µ –¥–æ—Ä–∞–º—ã –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
        renderDoramas();
