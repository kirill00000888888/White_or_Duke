<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoramaVerse: –ü–æ–ª–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --dark-color: #2c3e50;
            --success-color: #28a745;
            --success-hover: #218838;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --text-color: #333;
            --light-bg: #f4f7f6;
            --card-bg: #fdfdff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            --card-hover-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .search-container {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .search-input {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 25px;
        }

        .filter-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .filter-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background-color: var(--dark-color);
        }

        .dorama-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .dorama-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .dorama-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }

        .dorama-card h2 {
            color: #34495e;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        .dorama-card p {
            margin-bottom: 12px;
            color: #555;
            font-size: 1rem;
        }

        .dorama-card ul {
            list-style-type: none;
            padding: 0;
            margin: 12px 0;
        }

        .dorama-card ul li {
            background-color: #eef1f4;
            padding: 6px 10px;
            border-radius: 5px;
            margin-bottom: 6px;
            font-size: 0.95rem;
            color: #4a637d;
        }

        .dorama-card strong {
            color: var(--dark-color);
        }

        .dorama-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
        }

        .action-btn {
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
            transition: background-color 0.3s ease;
            align-self: flex-start;
            font-size: 1rem;
        }

        .add-btn {
            background-color: var(--success-color);
        }

        .add-btn:hover {
            background-color: var(--success-hover);
        }

        .remove-btn {
            background-color: var(--danger-color);
        }

        .remove-btn:hover {
            background-color: var(--danger-hover);
        }

        .empty-message {
            text-align: center;
            grid-column: 1 / -1;
            font-size: 1.2rem;
            color: #777;
            padding: 40px 0;
        }

        .search-count {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-color);
            font-weight: 500;
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }
        
        .genre-tag {
            background-color: #e1f5fe;
            color: #0288d1;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.95rem;
                margin: 5px;
            }
            
            .dorama-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .search-input {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíô DoramaVerse: –ü–æ–ª–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è üíô</h1>

        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é, –∞–∫—Ç–µ—Ä–∞–º –∏–ª–∏ –∂–∞–Ω—Ä–∞–º..." 
                autocomplete="off"
            >
        </div>

        <div id="searchCount" class="search-count"></div>

        <div class="filter-buttons">
            <button id="allDoramasBtn" class="filter-btn active">–í—Å–µ –¥–æ—Ä–∞–º—ã</button>
            <button id="myDoramasBtn" class="filter-btn">–ú–æ–∏ –¥–æ—Ä–∞–º—ã</button>
        </div>

        <div class="dorama-section" id="dorama-list"></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const CONFIG = {
            storageKey: 'myDoramas',
            filterTypes: {
                ALL: 'all',
                MY: 'my'
            }
        };

        // –ú–æ–¥–µ–ª—å –¥–∞–Ω–Ω—ã—Ö
        const doramaModel = {
            data: [],
            myDoramas: JSON.parse(localStorage.getItem(CONFIG.storageKey)) || [],
            currentSearchQuery: '',
            
            init(data) {
                this.data = data;
                this.loadMyDoramas();
            },
            
            loadMyDoramas() {
                const saved = localStorage.getItem(CONFIG.storageKey);
                this.myDoramas = saved ? JSON.parse(saved) : [];
            },
            
            saveMyDoramas() {
                localStorage.setItem(CONFIG.storageKey, JSON.stringify(this.myDoramas));
            },
            
            toggleDorama(id) {
                const index = this.myDoramas.indexOf(id);
                if (index > -1) {
                    this.myDoramas.splice(index, 1);
                } else {
                    this.myDoramas.push(id);
                }
                this.saveMyDoramas();
                return index === -1;
            },
            
            setSearchQuery(query) {
                this.currentSearchQuery = query.toLowerCase().trim();
            },
            
            getDoramas(filter) {
                let result = filter === CONFIG.filterTypes.MY 
                    ? this.data.filter(dorama => this.myDoramas.includes(dorama.id))
                    : [...this.data];
                
                if (this.currentSearchQuery) {
                    result = result.filter(dorama => 
                        dorama.title.toLowerCase().includes(this.currentSearchQuery) ||
                        (dorama.description && dorama.description.toLowerCase().includes(this.currentSearchQuery)) ||
                        (dorama.cast && dorama.cast.some(actor => 
                            actor.toLowerCase().includes(this.currentSearchQuery)
                        )) ||
                        (dorama.genres && dorama.genres.some(genre =>
                            genre.toLowerCase().includes(this.currentSearchQuery)
                        ))
                    );
                }
                
                return result;
            }
        };

        // –ü—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ
        const doramaView = {
            container: document.getElementById('dorama-list'),
            allDoramasBtn: document.getElementById('allDoramasBtn'),
            myDoramasBtn: document.getElementById('myDoramasBtn'),
            searchInput: document.getElementById('searchInput'),
            searchCount: document.getElementById('searchCount'),
            
            renderDoramas(doramas, currentFilter) {
                this.container.innerHTML = '';
                
                if (doramas.length === 0) {
                    this.renderEmptyMessage(currentFilter);
                    return;
                }
                
                this.updateSearchCount(doramas.length);
                
                const fragment = document.createDocumentFragment();
                
                doramas.forEach(dorama => {
                    const isAdded = doramaModel.myDoramas.includes(dorama.id);
                    const card = this.createDoramaCard(dorama, isAdded);
                    fragment.appendChild(card);
                });
                
                this.container.appendChild(fragment);
            },
            
            renderEmptyMessage(filter) {
                const message = document.createElement('p');
                message.className = 'empty-message';
                
                if (doramaModel.currentSearchQuery) {
                    message.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å.';
                } else if (filter === CONFIG.filterTypes.MY) {
                    message.textContent = '–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –¥–æ—Ä–∞–º –≤ —Å–ø–∏—Å–∫–µ "–ú–æ–∏". –î–æ–±–∞–≤—å—Ç–µ –∏—Ö!';
                } else {
                    message.textContent = '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–æ—Ä–∞–º.';
                }
                
                this.container.appendChild(message);
                this.updateSearchCount(0);
            },
            
            updateSearchCount(count) {
                if (doramaModel.currentSearchQuery) {
                    this.searchCount.textContent = `–ù–∞–π–¥–µ–Ω–æ –¥–æ—Ä–∞–º: ${count}`;
                } else {
                    this.searchCount.textContent = '';
                }
            },
            
            createDoramaCard(dorama, isAdded) {
                const card = document.createElement('div');
                card.className = 'dorama-card';
                
                if (dorama.image_url) {
                    const img = new Image();
                    img.src = dorama.image_url;
                    img.alt = dorama.title;
                    img.className = 'dorama-image';
                    img.loading = 'lazy';
                    card.appendChild(img);
                }
                
                card.appendChild(this.createElement('h2', dorama.title));
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∂–∞–Ω—Ä—ã
                if (dorama.genres && dorama.genres.length) {
                    const genresContainer = document.createElement('div');
                    genresContainer.className = 'genre-tags';
                    
                    dorama.genres.forEach(genre => {
                        const genreTag = document.createElement('span');
                        genreTag.className = 'genre-tag';
                        genreTag.textContent = genre;
                        genresContainer.appendChild(genreTag);
                    });
                    
                    card.appendChild(genresContainer);
                }
                
                if (dorama.description) {
                    card.appendChild(this.createElement('p', `<strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${dorama.description}`));
                }
                
                if (dorama.release_date) {
                    card.appendChild(this.createElement('p', `<strong>–î–∞—Ç–∞ –≤—ã—Ö–æ–¥–∞:</strong> ${dorama.release_date}`));
                }
                
                if (dorama.cast && dorama.cast.length) {
                    card.appendChild(this.createCastList(dorama.cast));
                }
                
                if (dorama.status) {
                    card.appendChild(this.createElement('p', `<strong>–°—Ç–∞—Ç—É—Å:</strong> ${dorama.status}`));
                }
                
                card.appendChild(this.createActionButton(dorama.id, isAdded));
                
                return card;
            },
            
            createElement(tag, html) {
                const element = document.createElement(tag);
                element.innerHTML = html;
                return element;
            },
            
            createCastList(cast) {
                const p = this.createElement('p', '<strong>–ê–∫—Ç–µ—Ä—Å–∫–∏–π —Å–æ—Å—Ç–∞–≤:</strong>');
                const ul = document.createElement('ul');
                
                cast.forEach(actor => {
                    const li = document.createElement('li');
                    li.textContent = actor;
                    ul.appendChild(li);
                });
                
                p.appendChild(ul);
                return p;
            },
            
            createActionButton(id, isAdded) {
                const btn = document.createElement('button');
                btn.className = `action-btn ${isAdded ? 'remove-btn' : 'add-btn'}`;
                btn.textContent = isAdded ? '–£–¥–∞–ª–∏—Ç—å –∏–∑ –ú–æ–µ–≥–æ' : '–î–æ–±–∞–≤–∏—Ç—å –≤ –ú–æ–µ';
                btn.dataset.id = id;
                return btn;
            },
            
            updateFilterButtons(activeFilter) {
                this.allDoramasBtn.classList.toggle('active', activeFilter === CONFIG.filterTypes.ALL);
                this.myDoramasBtn.classList.toggle('active', activeFilter === CONFIG.filterTypes.MY);
            },
            
            bindToggleDorama(handler) {
                this.container.addEventListener('click', event => {
                    const btn = event.target.closest('.action-btn');
                    if (btn) {
                        handler(btn.dataset.id);
                    }
                });
            },
            
            bindFilterButtons(allHandler, myHandler) {
                this.allDoramasBtn.addEventListener('click', allHandler);
                this.myDoramasBtn.addEventListener('click', myHandler);
            },
            
            bindSearchInput(handler) {
                this.searchInput.addEventListener('input', (e) => {
                    handler(e.target.value);
                });
            }
        };

        // –ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä
        const doramaController = {
            currentFilter: CONFIG.filterTypes.ALL,
            
            init(data) {
                doramaModel.init(data);
                this.setupEventHandlers();
                this.render();
            },
            
            setupEventHandlers() {
                doramaView.bindToggleDorama(this.handleToggleDorama.bind(this));
                doramaView.bindFilterButtons(
                    () => this.setFilter(CONFIG.filterTypes.ALL),
                    () => this.setFilter(CONFIG.filterTypes.MY)
                );
                doramaView.bindSearchInput(this.handleSearch.bind(this));
            },
            
            setFilter(filter) {
                this.currentFilter = filter;
                this.render();
            },
            
            handleToggleDorama(id) {
                const wasAdded = doramaModel.toggleDorama(id);
                this.render();
            },
            
            handleSearch(query) {
                doramaModel.setSearchQuery(query);
                this.render();
            },
            
            render() {
                const doramas = doramaModel.getDoramas(this.currentFilter);
                doramaView.renderDoramas(doramas, this.currentFilter);
                doramaView.updateFilterButtons(this.currentFilter);
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —Å–æ –í–°–ï–ú–ò –¥–æ—Ä–∞–º–∞–º–∏
        document.addEventListener('DOMContentLoaded', () => {
            doramaController.init([
                // –í—Å–ø—ã–ª—å—á–∏–≤—ã–π —Å–≤—è—â–µ–Ω–Ω–∏–∫
                {
                    "id": "fiery_priest",
                    "title": "–í—Å–ø—ã–ª—å—á–∏–≤—ã–π —Å–≤—è—â–µ–Ω–Ω–∏–∫ / The Fiery Priest",
                    "genres": ["–∫–æ–º–µ–¥–∏—è", "–¥–µ—Ç–µ–∫—Ç–∏–≤", "–ø—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏–µ"],
                    "description": "–ö–∏–º –•—ç –ò–ª—å ‚Äî –∫–∞—Ç–æ–ª–∏—á–µ—Å–∫–∏–π —Å–≤—è—â–µ–Ω–Ω–∏–∫, —Å—Ç—Ä–∞–¥–∞—é—â–∏–π –æ—Ç –≥–Ω–µ–≤–∞, –∏–¥—É—â–µ–≥–æ –≤—Ä–∞–∑—Ä–µ–∑ —Å –µ–≥–æ –±–ª–∞–≥–æ—Ä–æ–¥–Ω—ã–º —Å–∞–Ω–æ–º. –í–º–µ—Å—Ç–µ —Å –¥–µ—Ç–µ–∫—Ç–∏–≤–æ–º –ì—É –î—ç –Å–Ω–æ–º –∏ –ø—Ä–æ–∫—É—Ä–æ—Ä–æ–º –ü–∞–∫ –ì—ë–Ω –°–æ–Ω –æ–Ω –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç —É—Å–∏–ª–∏—è, —á—Ç–æ–±—ã —Ä–∞—Å–∫—Ä—ã—Ç—å –¥–µ–ª–æ –æ–± —É–±–∏–π—Å—Ç–≤–µ –ø–æ–∂–∏–ª–æ–≥–æ —Å–≤—è—â–µ–Ω–Ω–∏–∫–∞ –∏ —Å—Ç–æ–ª–∫–Ω—É—Ç—å—Å—è —Å –∫–æ—Ä—Ä—É–ø—Ü–∏–µ–π.",
                    "release_date": "15 —Ñ–µ–≤—Ä–∞–ª—è 2019 –≥.",
                    "cast": ["–ö–∏–º –ù–∞–º –ì–∏–ª—å", "–ö–∏–º –°–æ–Ω –ì—é–Ω", "–õ–∏ –•–∞ –ù–∏"],
                    "status": "20 —Å–µ—Ä–∏–π. –ü—Ä–æ–µ–∫—Ç –∑–∞–≤–µ—Ä—à–µ–Ω.",
                    "image_url": "./images/fiery_priest.jpg"
                },
                
                // –ß–µ—Ä–Ω—ã–π —Ä—ã—Ü–∞—Ä—å
                {
                    "id": "black_knight",
                    "title": "–ß–µ—Ä–Ω—ã–π —Ä—ã—Ü–∞—Ä—å / Black Knight",
                    "genres": ["—Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞", "–±–æ–µ–≤–∏–∫"],
                    "description": "–í –∞–Ω—Ç–∏—É—Ç–æ–ø–∏—á–µ—Å–∫–æ–º –±—É–¥—É—â–µ–º, –≥–¥–µ –≤–æ–∑–¥—É—Ö —Å—Ç–∞–ª —Å–º–µ—Ä—Ç–µ–ª—å–Ω–æ –æ–ø–∞—Å–Ω—ã–º, –≤—ã–∂–∏–≤–∞–Ω–∏–µ —á–µ–ª–æ–≤–µ—á–µ—Å—Ç–≤–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç \"—á–µ—Ä–Ω—ã—Ö —Ä—ã—Ü–∞—Ä–µ–π\" ‚Äî –∫—É—Ä—å–µ—Ä–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –¥–æ—Å—Ç–∞–≤–ª—è—é—Ç –∂–∏–∑–Ω–µ–Ω–Ω–æ –≤–∞–∂–Ω—ã–µ –≥—Ä—É–∑—ã. –õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –∫—É—Ä—å–µ—Ä 5-8 –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è —Å –±–µ–∂–µ–Ω–∫–æ–π, —á—å—è —Å—É–¥—å–±–∞ –º–æ–∂–µ—Ç –∏–∑–º–µ–Ω–∏—Ç—å –±—É–¥—É—â–µ–µ –º–∏—Ä–∞.",
                    "release_date": "12 –º–∞—è 2023 –≥.",
                    "cast": ["–ö–∏–º –£ –ë–∏–Ω", "–°–æ–Ω –°—ã–Ω –•–æ–Ω", "–ö–∞–Ω –Æ –°–æ–∫", "–ò—Å–æ–º"],
                    "status": "6 —Å–µ—Ä–∏–π. –ü—Ä–æ–µ–∫—Ç –∑–∞–≤–µ—Ä—à–µ–Ω.",
                    "image_url": "./images/black_knight.jpg"
                },

                // –Ø –ø—Å–∏—Ö, –Ω–æ —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ
                {
                    "id": "its_okay_to_not_be_okay",
                    "title": "–Ø –ø—Å–∏—Ö, –Ω–æ —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ / It's Okay to Not Be Okay",
                    "genres": ["–¥—Ä–∞–º–∞", "–º–µ–ª–æ–¥—Ä–∞–º–∞", "—Ñ—ç–Ω—Ç–µ–∑–∏"],
                    "description": "–ò—Å—Ç–æ—Ä–∏—è –ª—é–±–≤–∏ –º–µ–∂–¥—É –∞–≤—Ç–æ—Ä–æ–º –¥–µ—Ç—Å–∫–∏—Ö –∫–Ω–∏–≥ —Å —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤–æ–º –ª–∏—á–Ω–æ—Å—Ç–∏ –∏ —Å–∞–Ω–∏—Ç–∞—Ä–æ–º –ø—Å–∏—Ö–∏–∞—Ç—Ä–∏—á–µ—Å–∫–æ–π –±–æ–ª—å–Ω–∏—Ü—ã, –∫–æ—Ç–æ—Ä—ã–π —É—Ö–∞–∂–∏–≤–∞–µ—Ç –∑–∞ –±—Ä–∞—Ç–æ–º —Å –∞—É—Ç–∏–∑–º–æ–º. –í–º–µ—Å—Ç–µ –æ–Ω–∏ –∏—Å—Ü–µ–ª—è—é—Ç —Å–≤–æ–∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ —Ä–∞–Ω—ã –∏ –Ω–∞—Ö–æ–¥—è—Ç —É—Ç–µ—à–µ–Ω–∏–µ –¥—Ä—É–≥ –≤ –¥—Ä—É–≥–µ.",
                    "release_date": "20 –∏—é–Ω—è 2020 –≥.",
                    "cast": ["–ö–∏–º –°—É –•—ë–Ω", "–°–æ –ï –î–∂–∏", "–û –ß–∂–æ–Ω –°–µ"],
                    "status": "16 —Å–µ—Ä–∏–π. –ü—Ä–æ–µ–∫—Ç –∑–∞–≤–µ—Ä—à–µ–Ω.",
