<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoramaVerse: Полная коллекция</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --primary-hover: #4d0a9e;
            --secondary-color: #fc4a1a;
            --secondary-hover: #d13812;
            --accent-color: #f7b733;
            --accent-hover: #e6a92c;
            --dark-color: #1a1a2e;
            --light-bg: #16213e;
            --card-bg: #0f3460;
            --text-color: #e6f7ff;
            --text-secondary: #b8c2cc;
            --border-color: #2d4059;
            --success-color: #4CAF50;
            --success-hover: #3e8e41;
            --warning-color: #FFC107;
            --warning-hover: #e6a92c;
            --danger-color: #F44336;
            --danger-hover: #da3a2f;
            
            --gradient-bg: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --card-gradient: linear-gradient(to bottom right, #0f3460, #1a1a2e);
            --button-gradient: linear-gradient(45deg, #6a11cb, #fc4a1a);
            
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            --card-hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-color);
            color: var(--text-color);
            line-height: 1.7;
            padding: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 17, 203, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(252, 74, 26, 0.15) 0%, transparent 20%);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 30px 0;
            background: rgba(26, 26, 46, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-bg);
        }

        h1 {
            color: #fff;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #b8c2cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .theme-checkbox {
            opacity: 0;
            position: absolute;
        }

        .theme-label {
            width: 50px;
            height: 26px;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 50px;
            padding: 5px;
            position: relative;
            cursor: pointer;
            transform: scale(0.8);
            transition: var(--transition);
        }

        .theme-ball {
            width: 20px;
            height: 20px;
            background: white;
            position: absolute;
            top: 3px;
            left: 3px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .theme-checkbox:checked + .theme-label .theme-ball {
            transform: translateX(24px);
        }

        .theme-label i {
            font-size: 14px;
            color: white;
        }

        .fa-sun {
            opacity: 0;
            transform: translateY(20px) rotate(45deg);
            transition: var(--transition);
        }

        .fa-moon {
            opacity: 1;
            transform: translateY(0) rotate(0);
            transition: var(--transition);
        }

        .theme-checkbox:checked + .theme-label .fa-sun {
            opacity: 1;
            transform: translateY(0) rotate(0);
        }

        .theme-checkbox:checked + .theme-label .fa-moon {
            opacity: 0;
            transform: translateY(-20px) rotate(180deg);
        }

        /* Light Theme Variables */
        body.light-theme {
            --primary-color: #2575fc;
            --primary-hover: #1a5dc8;
            --secondary-color: #ff7e5f;
            --secondary-hover: #e66a4d;
            --accent-color: #ffb347;
            --accent-hover: #e69d3e;
            --dark-color: #f5f7fa;
            --light-bg: #e8eef7;
            --card-bg: #ffffff;
            --text-color: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(37, 117, 252, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 126, 95, 0.1) 0%, transparent 20%);
        }

        .light-theme .dorama-card {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .light-theme .dorama-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .light-theme header {
            background: rgba(232, 238, 247, 0.7);
        }

        .light-theme h1 {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .light-theme .search-input {
            background: rgba(255, 255, 255, 0.7);
            color: var(--text-color);
        }

        .light-theme .search-input::placeholder {
            color: rgba(74, 85, 104, 0.7);
        }

        .light-theme .filter-group {
            background: rgba(255, 255, 255, 0.7);
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            position: relative;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: var(--transition);
            background: rgba(15, 52, 96, 0.7);
            color: var(--text-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
            background: rgba(15, 52, 96, 0.9);
        }

        .search-input::placeholder {
            color: rgba(184, 194, 204, 0.7);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 100;
        }

        .filter-group {
            background: rgba(15, 52, 96, 0.7);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .filter-title {
            margin-bottom: 12px;
            font-size: 1rem;
            color: var(--accent-color);
            text-align: center;
            font-weight: 600;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: var(--transition);
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .filter-btn.active {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transform: none;
        }

        .all-btn {
            background: var(--primary-color);
        }
        .all-btn:hover {
            background: var(--primary-hover);
        }

        .watching-btn {
            background: var(--success-color);
        }
        .watching-btn:hover {
            background: var(--success-hover);
        }

        .watched-btn {
            background: var(--warning-color);
        }
        .watched-btn:hover {
            background: var(--warning-hover);
        }

        .planned-btn {
            background: var(--danger-color);
        }
        .planned-btn:hover {
            background: var(--danger-hover);
        }

        .genre-filter-container {
            position: relative;
            display: inline-block;
        }

        .genre-filter-btn {
            background: var(--button-gradient);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .genre-filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #4d0a9e, #d13812);
        }

        .genre-dropdown {
            display: none;
            position: absolute;
            background: var(--card-bg);
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: var(--shadow);
            z-index: 1000;
            border-radius: 12px;
            padding: 15px;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .genre-dropdown.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .genre-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .genre-option {
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .genre-option:hover {
            background: rgba(106, 17, 203, 0.3);
            border-color: rgba(106, 17, 203, 0.5);
        }

        .genre-option.active {
            background: var(--primary-color);
            font-weight: 500;
            border-color: var(--primary-hover);
        }

        .clear-genres {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .clear-genres:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dorama-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .dorama-card {
            background: var(--card-gradient);
            border-radius: 15px;
            padding: 0;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .dorama-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-bg);
        }

        .dorama-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-hover-shadow);
        }

        .dorama-image-container {
            position: relative;
            overflow: hidden;
            height: 220px;
        }

        .dorama-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .dorama-card:hover .dorama-image {
            transform: scale(1.05);
        }

        .dorama-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .dorama-card h2 {
            color: #fff;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            line-height: 1.3;
        }

        .dorama-card p {
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .dorama-card ul {
            list-style-type: none;
            padding: 0;
            margin: 12px 0;
        }

        .dorama-card ul li {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-left: 3px solid var(--primary-color);
        }

        .dorama-card strong {
            color: #fff;
            font-weight: 600;
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        
        .genre-tag {
            background: rgba(106, 17, 203, 0.2);
            color: #b388ff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(106, 17, 203, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: auto;
            padding-top: 15px;
        }

        .action-btn {
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            flex: 1;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .action-btn i {
            font-size: 0.9rem;
        }

        .watching-btn-small {
            background: var(--success-color);
        }
        .watching-btn-small:hover {
            background: var(--success-hover);
        }

        .watched-btn-small {
            background: var(--warning-color);
        }
        .watched-btn-small:hover {
            background: var(--warning-hover);
        }

        .planned-btn-small {
            background: var(--danger-color);
        }
        .planned-btn-small:hover {
            background: var(--danger-hover);
        }

        .remove-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .remove-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .empty-message {
            text-align: center;
            grid-column: 1 / -1;
            font-size: 1.2rem;
            color: var(--text-secondary);
            padding: 60px 0;
            background: rgba(15, 52, 96, 0.3);
            border-radius: 15px;
            margin-top: 20px;
        }

        .search-count {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-weight: 500;
            font-size: 1.1rem;
            background: rgba(15, 52, 96, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .status-watching {
            background: var(--success-color);
            color: white;
        }

        .status-watched {
            background: var(--warning-color);
            color: #333;
        }

        .status-planned {
            background: var(--danger-color);
            color: white;
        }

        .floating-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 15s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 22s;
            animation-delay: 0s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 55%;
            animation-duration: 16s;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 65%;
            animation-duration: 14s;
            animation-delay: 3s;
        }

        .bubble:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 75%;
            animation-duration: 13s;
            animation-delay: 2s;
        }

        .bubble:nth-child(8) {
            width: 80px;
            height: 80px;
            left: 80%;
            animation-duration: 20s;
            animation-delay: 1s;
        }

        .bubble:nth-child(9) {
            width: 15px;
            height: 15px;
            left: 70%;
            animation-duration: 10s;
            animation-delay: 1s;
        }

        .bubble:nth-child(10) {
            width: 50px;
            height: 50px;
            left: 85%;
            animation-duration: 17s;
            animation-delay: 0s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
                opacity: 0;
            }
            50% {
                transform: translateX(100px);
                opacity: 0.3;
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
                opacity: 0;
            }
        }

        @media (max-width: 1200px) {
            .dorama-section {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-group {
                width: 100%;
                max-width: 400px;
            }
            
            .dorama-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .search-input {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .dorama-card h2 {
                font-size: 1.3rem;
            }
            
            .genre-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> DoramaVerse <i class="fas fa-heart"></i></h1>
            <p style="color: var(--text-secondary); max-width: 700px; margin: 0 auto;">Полная коллекция ваших любимых дорам с удобной системой отслеживания просмотра</p>
            
            <div class="theme-switcher">
                <input type="checkbox" id="themeToggle" class="theme-checkbox">
                <label for="themeToggle" class="theme-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="theme-ball"></span>
                </label>
            </div>
        </header>

        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Поиск по названию, актерам или жанрам..." 
                autocomplete="off"
            >
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>

        <div style="text-align: center;">
            <div id="searchCount" class="search-count"></div>
        </div>

        <div class="filter-section">
            <div class="filter-group">
                <div class="filter-title">Статус просмотра</div>
                <div class="filter-buttons">
                    <button id="allDoramasBtn" class="filter-btn all-btn active">
                        <i class="fas fa-list"></i> Все
                    </button>
                    <button id="watchingBtn" class="filter-btn watching-btn">
                        <i class="fas fa-eye"></i> Смотрю
                    </button>
                    <button id="watchedBtn" class="filter-btn watched-btn">
                        <i class="fas fa-check"></i> Просмотрено
                    </button>
                    <button id="plannedBtn" class="filter-btn planned-btn">
                        <i class="fas fa-bookmark"></i> В планах
                    </button>
                </div>
            </div>

            <div class="filter-group">
                <div class="filter-title">Фильтры</div>
                <div class="genre-filter-container">
                    <button class="genre-filter-btn" id="genreFilterBtn">
                        <i class="fas fa-filter"></i> Жанры
                    </button>
                    <div class="genre-dropdown" id="genreDropdown">
                        <div class="genre-options" id="genreOptions"></div>
                        <button class="clear-genres" id="clearGenresBtn">
                            <i class="fas fa-times"></i> Очистить
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dorama-section" id="dorama-list"></div>
    </div>

    <script>
        // Конфигурация приложения
        const CONFIG = {
            storageKey: 'myDoramas',
            filterTypes: {
                ALL: 'all',
                WATCHING: 'watching',
                WATCHED: 'watched',
                PLANNED: 'planned'
            }
        };

        // Модель данных
        const doramaModel = {
            data: [],
            myDoramas: JSON.parse(localStorage.getItem(CONFIG.storageKey)) || {},
            currentSearchQuery: '',
            selectedGenres: [],
            allGenres: [],
            
            init(data) {
                this.data = data;
                this.loadMyDoramas();
                this.extractAllGenres();
            },
            
            loadMyDoramas() {
                const saved = localStorage.getItem(CONFIG.storageKey);
                this.myDoramas = saved ? JSON.parse(saved) : {};
            },
            
            saveMyDoramas() {
                localStorage.setItem(CONFIG.storageKey, JSON.stringify(this.myDoramas));
            },
            
            setDoramaStatus(id, status) {
                if (status === null) {
                    delete this.myDoramas[id];
                } else {
                    this.myDoramas[id] = status;
                }
                this.saveMyDoramas();
            },
            
            getDoramaStatus(id) {
                return this.myDoramas[id] || null;
            },
            
            setSearchQuery(query) {
                this.currentSearchQuery = query.toLowerCase().trim();
            },
            
            toggleGenre(genre) {
                if (this.selectedGenres.includes(genre)) {
                    this.selectedGenres = this.selectedGenres.filter(g => g !== genre);
                } else {
                    this.selectedGenres.push(genre);
                }
            },
            
            clearGenres() {
                this.selectedGenres = [];
            },
            
            extractAllGenres() {
                const genresSet = new Set();
                this.data.forEach(dorama => {
                    if (dorama.genres) {
                        dorama.genres.forEach(genre => genresSet.add(genre));
                    }
                });
                this.allGenres = Array.from(genresSet).sort();
            },
            
            getDoramas(filter) {
                let result = filter === CONFIG.filterTypes.ALL 
                    ? [...this.data]
                    : this.data.filter(dorama => {
                        const status = this.getDoramaStatus(dorama.id);
                        switch(filter) {
                            case CONFIG.filterTypes.WATCHING: return status === 'watching';
                            case CONFIG.filterTypes.WATCHED: return status === 'watched';
                            case CONFIG.filterTypes.PLANNED: return status === 'planned';
                            default: return false;
                        }
                    });
                
                if (this.currentSearchQuery) {
                    result = result.filter(dorama => 
                        dorama.title.toLowerCase().includes(this.currentSearchQuery) ||
                        (dorama.description && dorama.description.toLowerCase().includes(this.currentSearchQuery)) ||
                        (dorama.cast && dorama.cast.some(actor => 
                            actor.toLowerCase().includes(this.currentSearchQuery)
                        )) ||
                        (dorama.genres && dorama.genres.some(genre =>
                            genre.toLowerCase().includes(this.currentSearchQuery)
                        ))
                    );
                }
                
                if (this.selectedGenres.length > 0) {
                    result = result.filter(dorama => 
                        dorama.genres && this.selectedGenres.every(selectedGenre => 
                            dorama.genres.includes(selectedGenre)
                        )
                    );
                }
                
                return result;
            }
        };

        // Представление
        const doramaView = {
            container: document.getElementById('dorama-list'),
            allDoramasBtn: document.getElementById('allDoramasBtn'),
            watchingBtn: document.getElementById('watchingBtn'),
            watchedBtn: document.getElementById('watchedBtn'),
            plannedBtn: document.getElementById('plannedBtn'),
            searchInput: document.getElementById('searchInput'),
            searchCount: document.getElementById('searchCount'),
            genreFilterBtn: document.getElementById('genreFilterBtn'),
            genreDropdown: document.getElementById('genreDropdown'),
            genreOptions: document.getElementById('genreOptions'),
            clearGenresBtn: document.getElementById('clearGenresBtn'),
            
            renderDoramas(doramas, currentFilter) {
                this.container.innerHTML = '';
                
                if (doramas.length === 0) {
                    this.renderEmptyMessage(currentFilter);
                    return;
                }
                
                this.updateSearchCount(doramas.length);
                
                const fragment = document.createDocumentFragment();
                
                doramas.forEach(dorama => {
                    const status = doramaModel.getDoramaStatus(dorama.id);
                    const card = this.createDoramaCard(dorama, status);
                    fragment.appendChild(card);
                });
                
                this.container.appendChild(fragment);
            },
            
            renderEmptyMessage(filter) {
                const message = document.createElement('div');
                message.className = 'empty-message';
                
                if (doramaModel.currentSearchQuery) {
                    message.innerHTML = `<i class="fas fa-search" style="font-size: 2rem; margin-bottom: 15px;"></i><p>Ничего не найдено. Попробуйте изменить запрос.</p>`;
                } else if (doramaModel.selectedGenres.length > 0) {
                    message.innerHTML = `<i class="fas fa-filter" style="font-size: 2rem; margin-bottom: 15px;"></i><p>Нет дорам, соответствующих выбранным жанрам.</p>`;
                } else {
                    switch(filter) {
                        case CONFIG.filterTypes.WATCHING:
                            message.innerHTML = `<i class="fas fa-eye" style="font-size: 2rem; margin-bottom: 15px;"></i><p>У вас пока нет дорам в списке "Смотрю". Добавьте их!</p>`;
                            break;
                        case CONFIG.filterTypes.WATCHED:
                            message.innerHTML = `<i class="fas fa-check" style="font-size: 2rem; margin-bottom: 15px;"></i><p>У вас пока нет дорам в списке "Просмотренные". Добавьте их!</p>`;
                            break;
                        case CONFIG.filterTypes.PLANNED:
                            message.innerHTML = `<i class="fas fa-bookmark" style="font-size: 2rem; margin-bottom: 15px;"></i><p>У вас пока нет дорам в списке "В планах". Добавьте их!</p>`;
                            break;
                        default:
                            message.innerHTML = `<i class="fas fa-film" style="font-size: 2rem; margin-bottom: 15px;"></i><p>Нет доступных дорам.</p>`;
                    }
                }
                
                this.container.appendChild(message);
                this.updateSearchCount(0);
            },
            
            updateSearchCount(count) {
                let message = `Найдено: ${count}`;
                
                if (doramaModel.currentSearchQuery) {
                    message = `По запросу "${doramaModel.currentSearchQuery}" найдено: ${count}`;
                }
                
                if (doramaModel.selectedGenres.length > 0) {
                    const genresText = doramaModel.selectedGenres.join(', ');
                    message += ` (жанры: ${genresText})`;
                }
                
                this.searchCount.textContent = count > 0 ? message : '';
            },
            
            createDoramaCard(dorama, status) {
                const card = document.createElement('div');
                card.className = 'dorama-card';
                
                // Добавляем статусный бейдж
                if (status) {
                    const statusBadge = document.createElement('div');
                    statusBadge.className = `status-badge status-${status}`;
                    
                    switch(status) {
                        case 'watching':
                            statusBadge.innerHTML = '<i class="fas fa-eye"></i> Смотрю';
                            break;
                        case 'watched':
                            statusBadge.innerHTML = '<i class="fas fa-check"></i> Просмотрено';
                            break;
                        case 'planned':
                            statusBadge.innerHTML = '<i class="fas fa-bookmark"></i> В планах';
                            break;
                    }
                    
                    card.appendChild(statusBadge);
                }
                
                // Изображение
                const imageContainer = document.createElement('div');
                imageContainer.className = 'dorama-image-container';
                
                if (dorama.image_url) {
                    const img = new Image();
                    img.src = dorama.image_url;
                    img.alt = dorama.title;
                    img.className = 'dorama-image';
                    img.loading = 'lazy';
                    imageContainer.appendChild(img);
                } else {
                    // Заглушка, если нет изображения
                    const placeholder = document.createElement('div');
                    placeholder.className = 'dorama-image';
                    placeholder.style.backgroundColor = '#2d4059';
                    placeholder.style.display = 'flex';
                    placeholder.style.alignItems = 'center';
                    placeholder.style.justifyContent = 'center';
                    placeholder.innerHTML = '<i class="fas fa-film" style="font-size: 2rem; color: rgba(255,255,255,0.2);"></i>';
                    imageContainer.appendChild(placeholder);
                }
                
                card.appendChild(imageContainer);
                
                // Контент
                const content = document.createElement('div');
                content.className = 'dorama-content';
                
                content.appendChild(this.createElement('h2', dorama.title));
                
                // Добавляем жанры
                if (dorama.genres && dorama.genres.length) {
                    const genresContainer = document.createElement('div');
                    genresContainer.className = 'genre-tags';
                    
                    dorama.genres.forEach(genre => {
                        const genreTag = document.createElement('span');
                        genreTag.className = 'genre-tag';
                        genreTag.textContent = genre;
                        genresContainer.appendChild(genreTag);
                    });
                    
                    content.appendChild(genresContainer);
                }
                
                if (dorama.description) {
                    content.appendChild(this.createElement('p', `<strong>Описание:</strong> ${dorama.description}`));
                }
                
                if (dorama.release_date) {
                    content.appendChild(this.createElement('p', `<strong>Дата выхода:</strong> ${dorama.release_date}`));
                }
                
                if (dorama.cast && dorama.cast.length) {
                    content.appendChild(this.createCastList(dorama.cast));
                }
                
                if (dorama.status) {
                    content.appendChild(this.createElement('p', `<strong>Статус:</strong> ${dorama.status}`));
                }
                
                content.appendChild(this.createActionButtons(dorama.id, status));
                
                card.appendChild(content);
                
                return card;
            },
            
            createElement(tag, html) {
                const element = document.createElement(tag);
                element.innerHTML = html;
                return element;
            },
            
            createCastList(cast) {
                const p = this.createElement('p', '<strong>Актерский состав:</strong>');
                const ul = document.createElement('ul');
                
                cast.forEach(actor => {
                    const li = document.createElement('li');
                    li.textContent = actor;
                    ul.appendChild(li);
                });
                
                p.appendChild(ul);
                return p;
            },
            
            createActionButtons(id, currentStatus) {
                const container = document.createElement('div');
                container.className = 'action-buttons';
                
                const watchingBtn = document.createElement('button');
                watchingBtn.className = `action-btn ${currentStatus === 'watching' ? 'remove-btn' : 'watching-btn-small'}`;
                watchingBtn.innerHTML = currentStatus === 'watching' ? '<i class="fas fa-eye-slash"></i> Не смотрю' : '<i class="fas fa-eye"></i> Смотрю';
                watchingBtn.dataset.id = id;
                watchingBtn.dataset.action = 'watching';
                
                const watchedBtn = document.createElement('button');
                watchedBtn.className = `action-btn ${currentStatus === 'watched' ? 'remove-btn' : 'watched-btn-small'}`;
                watchedBtn.innerHTML = currentStatus === 'watched' ? '<i class="far fa-check-circle"></i> Не просмотрено' : '<i class="fas fa-check-circle"></i> Просмотрено';
                watchedBtn.dataset.id = id;
                watchedBtn.dataset.action = 'watched';
                
                const plannedBtn = document.createElement('button');
                plannedBtn.className = `action-btn ${currentStatus === 'planned' ? 'remove-btn' : 'planned-btn-small'}`;
                plannedBtn.innerHTML = currentStatus === 'planned' ? '<i class="far fa-bookmark"></i> Убрать' : '<i class="fas fa-bookmark"></i> В планах';
                plannedBtn.dataset.id = id;
                plannedBtn.dataset.action = 'planned';
                
                container.appendChild(watchingBtn);
                container.appendChild(watchedBtn);
                container.appendChild(plannedBtn);
                
                return container;
            },
            
            updateFilterButtons(activeFilter) {
                this.allDoramasBtn.classList.toggle('active', activeFilter === CONFIG.filterTypes.ALL);
                this.watchingBtn.classList.toggle('active', activeFilter === CONFIG.filterTypes.WATCHING);
                this.watchedBtn.classList.toggle('active', activeFilter === CONFIG.filterTypes.WATCHED);
                this.plannedBtn.classList.toggle('active', activeFilter === CONFIG.filterTypes.PLANNED);
            },
            
            renderGenreDropdown() {
                this.genreOptions.innerHTML = '';
                
                doramaModel.allGenres.forEach(genre => {
                    const option = document.createElement('div');
                    option.className = `genre-option ${doramaModel.selectedGenres.includes(genre) ? 'active' : ''}`;
                    option.textContent = genre;
                    option.addEventListener('click', () => {
                        doramaModel.toggleGenre(genre);
                        this.renderGenreDropdown();
                        doramaController.render();
                    });
                    this.genreOptions.appendChild(option);
                });
            },
            
            toggleGenreDropdown() {
                this.genreDropdown.classList.toggle('show');
            },
            
            bindStatusChange(handler) {
                this.container.addEventListener('click', event => {
                    const btn = event.target.closest('.action-btn');
                    if (btn) {
                        handler(btn.dataset.id, btn.dataset.action);
                    }
                });
            },
            
            bindFilterButtons(allHandler, watchingHandler, watchedHandler, plannedHandler) {
                this.allDoramasBtn.addEventListener('click', allHandler);
                this.watchingBtn.addEventListener('click', watchingHandler);
                this.watchedBtn.addEventListener('click', watchedHandler);
                this.plannedBtn.addEventListener('click', plannedHandler);
            },
            
            bindSearchInput(handler) {
                this.searchInput.addEventListener('input', (e) => {
                    handler(e.target.value);
                });
            },
            
            bindGenreFilter() {
                this.genreFilterBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleGenreDropdown();
                });
                
                this.clearGenresBtn.addEventListener('click', () => {
                    doramaModel.clearGenres();
                    this.toggleGenreDropdown();
                    doramaController.render();
                });
                
                // Закрываем dropdown при клике вне его
                document.addEventListener('click', (event) => {
                    if (!this.genreFilterBtn.contains(event.target) && 
                        !this.genreDropdown.contains(event.target)) {
                        this.genreDropdown.classList.remove('show');
                    }
                });
            }
        };

        // Контроллер
        const doramaController = {
            currentFilter: CONFIG.filterTypes.ALL,
            
            init(data) {
                doramaModel.init(data);
                this.setupEventHandlers();
                doramaView.renderGenreDropdown();
                this.render();
            },
            
            setupEventHandlers() {
                doramaView.bindStatusChange(this.handleStatusChange.bind(this));
                doramaView.bindFilterButtons(
                    () => this.setFilter(CONFIG.filterTypes.ALL),
                    () => this.setFilter(CONFIG.filterTypes.WATCHING),
                    () => this.setFilter(CONFIG.filterTypes.WATCHED),
                    () => this.setFilter(CONFIG.filterTypes.PLANNED)
                );
                doramaView.bindSearchInput(this.handleSearch.bind(this));
                doramaView.bindGenreFilter();
            },
            
            setFilter(filter) {
                this.currentFilter = filter;
                this.render();
            },
            
            handleStatusChange(id, action) {
                const currentStatus = doramaModel.getDoramaStatus(id);
                
                // Если нажата кнопка текущего статуса - снимаем статус
                if ((action === 'watching' && currentStatus === 'watching') ||
                    (action === 'watched' && currentStatus === 'watched') ||
                    (action === 'planned' && currentStatus === 'planned')) {
                    doramaModel.setDoramaStatus(id, null);
                } 
                // Иначе устанавливаем новый статус
                else {
                    doramaModel.setDoramaStatus(id, action);
                }
                
                this.render();
            },
            
            handleSearch(query) {
                doramaModel.setSearchQuery(query);
                this.render();
            },
            
            render() {
                const doramas = doramaModel.getDoramas(this.currentFilter);
                doramaView.renderDoramas(doramas, this.currentFilter);
                doramaView.updateFilterButtons(this.currentFilter);
            }
        };

        // Theme Switcher
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
            themeToggle.checked = true;
        }

        // Обработчик переключения
        themeToggle.addEventListener('change', () => {
            body.classList.toggle('light-theme');
            const theme = body.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        });
